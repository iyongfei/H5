<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 进度条 -->
    <progress max="100" value="10">
    </progress>

    <!-- high规定的较高值
        low:规定的较低值
        max:最大值
        min:最小值
        value:当前度量值
    -->
    <meter max="100" min="0" high="80" low="40" value="90">
    </meter>

 <!-- controls 控制面板
 autoplay自动播放
 loop循环播放 -->
    <audio src="谢春花 - 理想三旬 (Live).mp3" controls>
    </audio>

 <!-- controls 控制面板
 autoplay自动播放
 loop循环播放
 width宽
 height高 
poster 默认显示的图片贞-->
<!-- 设置宽度高度 一般只设置高度或者宽度等比缩放 -->
    <video src="xxx.mp4" controls></video>

<video controls>
    <source src="" type="video/flv">
    <source src="" type="video/mp4">
        您的浏览器不支持当前的播放视频
</video>

</body>
</html>
